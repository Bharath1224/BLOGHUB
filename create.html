<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation Mode-BlogHub</title>
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        body {
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 20px;
            margin: 10px;
            background-color: #010213;
            color: white;
            scroll-behavior: smooth ;
        }

        header {
            position: relative;
        }

        .logo{
            display: flex;
            align-items: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 20px;
        }

        .logo img {
            width: 60px; 
            height: auto;
            margin-right: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            border-radius: 30px;
            padding: 20px;
            background: linear-gradient(
                90deg,
                hsl(237, 31%, 45%),
                hsl(237, 16%, 48%),
                hsl(200, 56%, 78%)
            );
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 50px;
            color:#010213;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            color: #010213;
            margin-bottom: 5px;
            font-size: 26px;
            font-weight: bold;
            text-align: left;
        }
        input[type="text"], select, textarea {
            width: 96%;
            height: 30px;
            padding: 8px;
            margin-top: 5px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 25px;
            text-align: center;
            font-weight: bold;
            border-radius: 30px;
            border: 1px solid #ccc;
}
        
        textarea {
            height: 200px;
        }
        button[type="submit"]{
            background-color:#0c041b;
            color: white;
            align-items: center;
        }

        button[type="submit"] {
            width: 30%;
            padding: 15px;
            border: none;
            margin-left: 270px;
            border-radius: 30px;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-items: center;
        }   

        button[type="submit"]:hover{
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <a href="index.html" style="display: flex;
            align-items: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 20px;
            color: #fff;
            text-decoration: none;"
            ><h1>BlogHub</h1></a>
        </div>
    </header>
    <div class="container">
        <h1>Create your Blog</h1>
        <form id="contentForm">
            <div class="form-group">
                <label for="contentType">Content Type</label><br>
                <select id="contentType" name="contentType" required style="height: 30%; width: 98%;">
                    <option value="jobs">Jobs</option>
                    <option value="events">Events</option>
                    <option value="blogs">Blogs</option>
                </select>
            </div>
            <div class="form-group">
                <label for="title">Title</label><br>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Content</label><br>
                <textarea id="content" name="content" required></textarea>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL</label><br>
                <input type="text" id="imageUrl" name="imageUrl">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript code
        document.getElementById("contentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form values
            var contentType = document.getElementById("contentType").value;
            var title = document.getElementById("title").value;
            var content = document.getElementById("content").value;
            var imageUrl = document.getElementById("imageUrl").value;

            // Create content
            var contentText = "<h2>" + title + "</h2>";
            contentText += imageUrl ? "<img src='" + imageUrl + "' alt='Image'>" : "";
            contentText += "<p>" + content + "</p>";

            // Display content based on type
            switch (contentType) {
                case "jobs":
                    contentText = "<h2>Job " + "</h2>" + contentText;
                    break;
                case "events":
                    contentText = "<h2>Event " + title + "</h2>" + contentText;
                    break;
                case "blogs":
                    contentText = "<h2>Blog " + title + "</h2>" + contentText;
                    break;
            }

            // Append content to the body of the document
            document.body.innerHTML += contentText;
        });
    </script>
</body>
</html>
