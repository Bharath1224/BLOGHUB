<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png">
    <title>Sign up-BlogHub</title>
    <style>
        body {
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    background-color: #010213;
    margin: 10px;
    padding: 0;
    justify-content: center;
    align-items:center ;
    scroll-behavior: smooth;
}
header{
    position: relative;
}

.logo{
    display: flex;
    align-items: center;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    font-size: 20px;
  }

.logo img {
    width: 60px; 
    height: auto;
    margin-right: 20px; 
  }

  .logo h2{
    text-decoration: none; 
    color: white;
    font-size: 40px;
  }

.container {
    max-width: 400px;
    margin: 10px auto;
    padding: 40px;
    background: linear-gradient(
    90deg,
    hsl(237, 31%, 45%),
    hsl(237, 16%, 48%),
    hsl(200, 56%, 78%)
  );
    color:#010213;
    border-radius: 30px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

}

h1 {
    margin-bottom: 20px;
    text-align: center;
    font-size: 50px;
    color:#010213;
}

label {
    display: block;
    color: #010213;
    margin-bottom: 5px;
    font-size: 20px;
    font-weight: bold;
    text-align: left;
}

input[type="text"],
input[type="password"],
input[type="email"] {
    width: 96%;
    height: 30px;
    padding: 8px;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    font-size: 25px;
    text-align: center;
    font-weight: bold;
    margin-bottom: 10px;
    border-radius: 30px;
    border: 1px solid #ccc;
}

button[type="submit"]{
    background-color:#0c041b;
    color: white;
}

button[type="submit"] {
    width: 80%;
    padding: 15px;
    border: none;
    border-radius: 30px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
    align-items: center;
}

button[type="submit"]:hover{
    background-color: #4CAF50;
}
.links a {
    text-decoration: none; 
    color: #010213;
}

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <a href="/index.html" style="display: flex;
            align-items: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 20px;
            text-decoration: none;"
            ><h2 style="color: white;">BlogHub</h2></a>
        </div>
    </header>

    <div class="container">
        <center><h1>SIGN UP</h1>
        <form>
            <label for="email">Enter Your E-Mail</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Enter Your Username</label>
            <input type="text" id="username" name="username" required>

            <label for="mobile">Enter Your Mobile Number</label>
            <input type="text" id="mobile" name="mobile" required>

            <label for="password">Enter Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

            <center><button type="submit" id="submitBtn" >Register</button><br><br></center>
            <div class="links">
                <a href="Login.html">Login</a>
            </div>
            <p id="error-message"></p>
        </form>
    </div>
    <script>
        document.getElementById("submitBtn").addEventListener("click", validatePassword);

        function validatePassword() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var errorMessage = document.getElementById('error-message');

            if (password === "" || confirmPassword === "") { 
                errorMessage.textContent = "Please fill both fields";
                errorMessage.style.color = "red";
            } else if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match";
                errorMessage.style.color = "red";
            } else {
                errorMessage.textContent = "Passwords match";
                errorMessage.style.color = "green";
            }
        }
    </script>
</body>
</html>
